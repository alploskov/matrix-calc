<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile.css">
    <title>matrix</title>
  </head>
  <body>
    <div id="app">
      <div id="inp">
	<div id="m1" class="matrix">
	  <h2>Matrix –ê</h2>
	  <div class="matrix-content">
	    <mo>(</mo>
	    <table>
	      <tr><td><input value="0"></td><td><input value="0"></td><td><input value="3.14"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td><td><input value="0"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td><td><input value="0"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td><td><input value="0"></td></tr>
	    </table>
	    <mo>)</mo>
	  </div>
	  <div class="matrix-size">
	    <div class="size"><button>-</button><span class="m">{{m}}</span><button>+</button></div> x
	    <div class="size"><button>-</button><span class="n">{{n}}</span><button>+</button></div>
	  </div>
	  <div class="matrix-actions">
	      <button>A<sup>-1</sup></button>
      	      <button>A<sup>T</sup></button>
	  </div>
	  <div class="matrix-info">
	    <p>det A = {{det}}</p>
	    <p>rang A = {{rang}}</p>
	  </div>
	</div>
	<div id="general-actions">
	  <button>+</button>
	  <button>-</button>
      	  <button>*</button>
	</div>
	<div id="m2" class="matrix">
	  <h2>Matrix B</h2>
	  <div class="matrix-content">
	    <mo>(</mo>
	    <table>
	      <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="3.14"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	      <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	    </table>
	    <mo>)</mo>
	  </div>
	  <div class="matrix-size">
	    <div class="size"><button>-</button><span class="m">{{m}}</span><button>+</button></div> x
	    <div class="size"><button>-</button><span class="n">{{n}}</span><button>+</button></div>
	  </div>
	  <div class="matrix-actions">
	      <button>B<sup>-1</sup></button>
      	      <button>B<sup>T</sup></button>
	  </div>
	  <div class="matrix-info">
	    <p>det B = {{det}}</p>
	    <p>rang B = {{rang}}</p>
	  </div>
	</div>
	
      <hr>
      <div id="result">
	<h2>Matrix {{expr}}</h2>
	<div class="matrix-content">
	  <mo>(</mo>
	  <table>
	    <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="3.14"></td></tr>
	    <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	    <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	    <tr><td><input value="0"></td><td><input value="0"></td> <td><input value="0"></td></tr>
	  </table>
	  <mo>)</mo>
	</div>
      </div>
    </div>
  </body>
</html>
